<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title> Calculator </title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled value="0"/>
    <br />
    <br />
    <button class="clear wide red-color" id="clear">C</button>
    <button class="backspace red-color" id="backspace">CE</button>
    <button class="operator gray-color" id="divide">/</button>
    
    <br />
    <button class="number dark-gray-color" id="seven">7</button>
    <button class="number dark-gray-color" id="eight">8</button>
    <button class="number dark-gray-color" id="nine">9</button>
    <button class="operator gray-color" id="multiply">*</button>
    <br />
    <button class="number dark-gray-color" id="four">4</button>
    <button class="number dark-gray-color" id="five">5</button>
    <button class="number dark-gray-color" id="six">6</button>
    <button class="operator gray-color" id="subtract">-</button>
    <br />
    <button class="number dark-gray-color" id="one">1</button>
    <button class="number dark-gray-color" id="two">2</button>
    <button class="number dark-gray-color" id="three">3</button>
    <button class="operator gray-color" id="add">+</button>
    <br />
    <button class="number dark-gray-color wide" id="zero">0</button>
    <button class="decimal dark-gray-color" id="decimal">.</button>
    <button class="equals gray-color" id="equals">=</button>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
